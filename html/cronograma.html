				</div>

					<div class="valign-wrapper">
						  <a class="btn-floating btn-large waves-effect waves-light red" id="fab_salvar"><i class="material-icons">save</i></a>
					</div>
				</div>
			</form>
		</div>

			<thead id="tbl_cronograma_head">
			</thead>
			<tbody id="tbl_cronograma_body">
			</tbody>
